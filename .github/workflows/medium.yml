name: Update README with Medium Blogs

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and run script
        run: |
          npm install rss-parser
          node .github/scripts/updateMedium.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "âœ¨ update latest Medium blogs"
          branch: medium-update-auto
          create_branch: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "âœ¨ update latest Medium blogs"
          branch: medium-update-auto
          title: "ðŸ“¬ Update README with latest Medium blogs"
          body: "This PR updates the README with your latest Medium articles."
          labels: "auto-update, blog"
          delete-branch: true
