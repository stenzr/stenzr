name: Update README with Medium Blogs

on:
  schedule:
    - cron: '0 0 * * *'  # midnight
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Medium Posts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important for git pull to work

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and run script
        run: |
          npm install rss-parser
          node .github/scripts/updateMedium.js
      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

#   - name: Pull latest changes to avoid push conflicts
#     run: git pull origin main --ff || true

#   - name: Commit and push changes
#     run: |
#       git add README.md
#       git diff --cached --quiet || git commit -m '✨ update latest Medium blogs'
#       git push origin main

      - name: Create temporary branch and update README
        run: |
          git checkout -b update-readme-branch
          git add README.md
          git diff --cached --quiet || git commit -m "✨ update latest Medium blogs"

      - name: Push changes to main
        run: |
          git fetch origin main
          git checkout main
          git merge update-readme-branch
          git push origin main

